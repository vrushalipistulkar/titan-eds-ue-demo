<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDP Test - Tommy Hilfiger Watch</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/blocks/pdp/pdp.css">
  <script type="module">
    import decorate from '/blocks/pdp/pdp.js';
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', () => {
      const pdpBlock = document.querySelector('.pdp');
      if (pdpBlock) {
        decorate(pdpBlock);
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .test-header {
      background-color: #f5f5f5;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    
    .test-header h1 {
      margin: 0 0 10px 0;
    }
    
    .test-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .test-links a {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .test-links a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>PDP Block Test Page</h1>
    <p>Click on a product link below to test the PDP block with different SKUs:</p>
    <div class="test-links">
      <a href="?sku=NTTH1782630">Tommy Hilfiger - NTTH1782630</a>
      <a href="?sku=">No SKU (Test Error State)</a>
    </div>
  </div>
  
  <div class="pdp"></div>
</body>
</html>
